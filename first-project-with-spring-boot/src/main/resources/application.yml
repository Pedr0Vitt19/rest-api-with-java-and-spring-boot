spring:
    datasource:
        driver-class-name: org.postgresql.Driver 
        url: jdbc:postgresql://localhost:5432/first_project_with_spring_boot?useTimezone=true&serverTimezone=UTC
        username: postgres
        password: postgres
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
            show-sql: false